<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
    <body>
        <div class="frame">
            <div class="display">
                <div class="output" style="overflow: hidden;"></div>
            </div>
            <div class="input">
                <div class="calc">
                    <div class="row one">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="+">+</button>
                    </div>
                    <div class="row two">
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="-">-</button>
                    </div>
                    <div class="row three">
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        <button value="/">/</button>
                    </div>
                    <div class="row four">
                        <button value=".">.</button>
                        <button value="0">0</button>
                        <button style="background-color: rgb(159, 62, 62);" value="=">=</button>
                        <button value="*">X</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            const calculator = document.querySelector(".calc");

            const display = document.querySelector(".output");

            const rows = calculator.childNodes;

            rows.forEach(row => {
                const buttons = row.childNodes;
                buttons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        if (event.target.value === '=') {
                            display.innerHTML = eval(display.innerHTML);
                        } else {
                            display.innerHTML = display.innerHTML + event.target.value;
                        }
                    });
                });
            });
        </script>
    </body>

</html>
